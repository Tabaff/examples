<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabaev</title>
    </head>
    <body>
        <h1>Hello!!!</h1>
        <h3>Форма для заполнения</h3>
        <form>
            <label for="name">Введите имя</label>
            <input type="text" id="name" placeholder="Введите имя">

            <br>

            <label for="email">Введите Email</label>
            <input type="email" id="email" placeholder="Введите Email">

            <br>

            <label for="date">Введите вашу дату рождения</label>
            <input type="date" id="date" placeholder="Дата рождения">

            <br>

            <label for="text">Ваши пожелания</label>
            <br>
            <textarea name="text" id="text" cols="15" rows="5" placeholder="Напишите ваши пожелания"></textarea>

            <br>
        
            <label for="number">Сколько лет стажа</label>
            <input type="number" id="number" placeholder="Число лет стажа">
        
            <br>

            <label for="checkbox">Гражданин РФ</label>
            <input type="checkbox" id="checkbox" placeholder="Отметьте, если Вы имеете гражданство РФ">
        
            <br>
            <input type="submit" value="Зарегистрироваться!">
        </form>
    </body>
</html>
